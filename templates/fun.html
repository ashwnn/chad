{% extends "base.html" %}

{% block title %}Fun Actions - Chad Bot{% endblock %}

{% block content %}
<div class="md:flex md:items-center md:justify-between mb-8">
    <div class="min-w-0 flex-1">
        <h2
            class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl bg-clip-text text-transparent bg-gradient-to-r from-brand-600 to-indigo-600">
            Fun Actions
        </h2>
        <p class="mt-2 text-sm font-medium text-gray-500">
            Execute administrative overrides and quick user management.
        </p>
    </div>
</div>

<div class="grid grid-cols-1 gap-8 lg:grid-cols-2">
    <!-- Timeout User Card -->
    <div class="glass-panel rounded-2xl p-6 sm:p-8 border border-white/60">
        <div class="flex items-center gap-4 mb-6">
            <div
                class="w-12 h-12 rounded-xl bg-amber-50 flex items-center justify-center text-amber-600 border border-amber-100">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <div>
                <h3 class="text-lg font-bold text-gray-900">Timeout User</h3>
                <p class="text-sm text-gray-500">Temporarily restrict messaging.</p>
            </div>
        </div>

        <form id="timeout-form" class="space-y-6">
            <div>
                <label for="timeout_user_id"
                    class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">User Discord ID</label>
                <input type="text" id="timeout_user_id" required placeholder="e.g. 123456789012345678"
                    class="block w-full rounded-xl border-gray-200 bg-white/50 py-3 px-4 text-gray-900 shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm">
            </div>

            <div>
                <label for="timeout_duration"
                    class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Duration
                    (Seconds)</label>
                <input type="number" id="timeout_duration" required min="1" value="60"
                    class="block w-full rounded-xl border-gray-200 bg-white/50 py-3 px-4 text-gray-900 shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm">
            </div>

            <button type="submit"
                class="w-full rounded-xl bg-gray-900 px-4 py-3 text-sm font-bold text-white shadow-lg shadow-gray-200 transition-all hover:-translate-y-0.5 active:translate-y-0">
                Apply Timeout
            </button>
        </form>
    </div>

    <!-- Change Nickname Card -->
    <div class="glass-panel rounded-2xl p-6 sm:p-8 border border-white/60">
        <div class="flex items-center gap-4 mb-6">
            <div
                class="w-12 h-12 rounded-xl bg-indigo-50 flex items-center justify-center text-indigo-600 border border-indigo-100">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </div>
            <div>
                <h3 class="text-lg font-bold text-gray-900">Modify Nickname</h3>
                <p class="text-sm text-gray-500">Update server display name.</p>
            </div>
        </div>

        <form id="nickname-form" class="space-y-6">
            <div>
                <label for="nick_user_id"
                    class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">User Discord ID</label>
                <input type="text" id="nick_user_id" required placeholder="e.g. 123456789012345678"
                    class="block w-full rounded-xl border-gray-200 bg-white/50 py-3 px-4 text-gray-900 shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm">
            </div>

            <div>
                <label for="new_nickname"
                    class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">New Nickname</label>
                <input type="text" id="new_nickname" required placeholder="Enter new name"
                    class="block w-full rounded-xl border-gray-200 bg-white/50 py-3 px-4 text-gray-900 shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm">
            </div>

            <button type="submit"
                class="w-full rounded-xl bg-brand-600 px-4 py-3 text-sm font-bold text-white shadow-lg shadow-brand-500/20 transition-all hover:-translate-y-0.5 active:translate-y-0">
                Update Nickname
            </button>
        </form>
    </div>
</div>

<div id="notification"
    class="fixed bottom-4 right-4 z-50 pointer-events-none transition-all duration-300 transform translate-y-20 opacity-0">
    <div class="bg-white rounded-2xl border p-4 shadow-xl flex items-center gap-3">
        <div id="notification-icon" class="w-8 h-8 rounded-full flex items-center justify-center"></div>
        <p id="notification-text" class="text-sm font-bold text-gray-900"></p>
    </div>
</div>

<script>
    function showStatus(message, type) {
        const el = document.getElementById('notification');
        const text = document.getElementById('notification-text');
        const icon = document.getElementById('notification-icon');

        text.textContent = message;
        if (type === 'success') {
            icon.className = 'w-8 h-8 rounded-full bg-green-100 flex items-center justify-center text-green-600';
            icon.innerHTML = '<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M5 13l4 4L19 7" stroke-width="3" /></svg>';
        } else {
            icon.className = 'w-8 h-8 rounded-full bg-red-100 flex items-center justify-center text-red-600';
            icon.innerHTML = '<span>!</span>';
        }

        el.classList.remove('opacity-0', 'translate-y-20');
        setTimeout(() => el.classList.add('opacity-0', 'translate-y-20'), 3000);
    }

    document.getElementById('timeout-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        btn.disabled = true;
        const userId = document.getElementById('timeout_user_id').value;
        const duration = document.getElementById('timeout_duration').value;

        try {
            const res = await fetch(`/api/guilds/{{ guild_id }}/fun/timeout`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, duration_seconds: parseInt(duration) })
            });

            if (res.ok) {
                showStatus('User timed out successfully', 'success');
                e.target.reset();
            } else {
                const err = await res.json();
                showStatus(err.detail || 'Failed to timeout user', 'error');
            }
        } catch (err) {
            showStatus(err.message, 'error');
        } finally {
            btn.disabled = false;
        }
    });

    document.getElementById('nickname-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        btn.disabled = true;
        const userId = document.getElementById('nick_user_id').value;
        const nickname = document.getElementById('new_nickname').value;

        try {
            const res = await fetch(`/api/guilds/{{ guild_id }}/fun/nickname`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, nickname: nickname })
            });

            if (res.ok) {
                showStatus('Nickname updated successfully', 'success');
                e.target.reset();
            } else {
                const err = await res.json();
                showStatus(err.detail || 'Failed to change nickname', 'error');
            }
        } catch (err) {
            showStatus(err.message, 'error');
        } finally {
            btn.disabled = false;
        }
    });
</script>
{% endblock %}
